<main>

    <section id="contact-box">
        <h1>Contact</h1>
        <div id="info">
            <div id="contact-text">
            <p>If you have any questions, please leave your contact information and will get back to you.</p>
        </div>

            <div>
                <form action="/action_page.php">
                    <h3>Please Enter Your Contact Information:</h3>
                
                    <label for="msg1">Name:</label><br>
                    <input type="text" placeholder="First and last name..." name="msg1" required><br>
                
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" placeholder="ex. john@gmail.com ..." name="email" required><br>
                
                    <label for="phone">Phone Number:</label><br>
                    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

                <h4>Select Your Preferred Contact Method:</h4>
                
                  <input type="radio" id="phone" name="contact" value="Phone">
                  <label for="phone">Phone</label><br>
                  <input type="radio" id="email" name="contact" value="email"required>
                  <label for="email">Email</label><br>

                <h4>Select Your Province:</h4>

                <select id="provinces" name="provinces" >
                    <option value="alberta">Alberta</option>
                    <option value="british-columbia">British Columbia</option>
                    <option value="manitoba">Manitoba</option>
                    <option value="new-brunswick">New Brunswick</option>
                    <option value="newfoundlan">Newfoundland</option>
                    <option value="northwest-territories">Northwest Territories</option>
                    <option value="nova-scotia">Nova Scotia</option>
                    <option value="nunavut">Nunavut</option>
                    <option value="ontaria">Ontario</option>
                    <option value="prince-edward-island">Prince Edward Island</option>
                    <option value="quebec">Quebec</option>
                    <option value="saskatchewan">Saskatchewan</option>
                    <option value="yukon">Yukon</option>
                    
                </select>

                    <h4>Leave Your Message Here:</h4>
                
                    <label for="msg1">Message:</label><br>
                    <textarea name="msg1"></textarea><br>
                    <input type="submit" value="Submit"required>
                  </form>
            </div>
        </div>
    </section>
